<!--이게 없어도 작동은 하지만,
어떤 html표준에 따라 작성된 것인지 말해줌-->
<!DOCTYPE html> <!--html문법아님,그래서 밖에 있음-->

<!--html : 이 안에 있는게 html문서이다!!-->
<html>

<!--head tag: 문서 정보 설명-->
<head>
  <meta charset="utf-8" />
  <title>html처음배우기</title> <!--문서 제목-->
</head>

<!--body tag: 본문-->
<body>
  <!--tag-->
  <strong>tag</strong><br>
  안녕 나는 <strong>head</strong>. <br>

  <!--link,속성 : target부분은 새창으로 띄우기 역할,여기서는 1개의 tag안에 2개의 속성-->
  <br><strong>속성</strong><br>
  <a href="https://opentutorials.org/course/1688/9340" target="_blank">생활코딩</a> <br>

  <!--태그의 중첩, list : ul,ol- grouping -->
  <!--ol : ordered(숫자붙음), ul : unordered-->
  <br><strong>list</strong><br>
  <ol>
    <li>html</li>
    <li>css</li>
    <li>JavaScript</li>
  </ol>
  <ul>
    <li>유진</li>
    <li>강민</li>
  </ul>

</body>
</html>
