<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <style>
    /* h1 : 선택자(selector)-주어,
     {} : 서술(description)
     그안에 속성, 그것을 구분하려면 ;*/
    h1,h2 {
      color: red;
      font-size: 16px
    }
    h2{
      text-decoration: underline;
    }
    /* header태그 하위의 h1태그 의미 */
    header h1{
      /* border : 테두리 */
      border:1px solid red;
    }
  </style>
  <title></title>
</head>

<body>
  <header>
    <h1>CSS</h1>
  </header>
  <h2>JavaScript</h2>
  <h3>HTML</h3>
  <h1>php</h1>
</body>

</html>
